behaviors:
  #Training Mode = 3
  School_Only1F_Hard_Cur:
    trainer_type: ppo

    max_steps: 10000000
    keep_checkpoints: 100
    checkpoint_interval: 200000
    time_horizon: 64
    summary_freq: 10000
    threaded: true

    hyperparameters:
      batch_size: 64
      buffer_size: 2048
      learning_rate: 1e-4
      beta: 1e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear

    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3
      vis_encode_type: simple

    reward_signals:
      extrinsic:
        gamma: 0.995
        strength: 1.0

      curiosity:
        gamma: 0.995
        strength: 0.01
        encoding_size: 64
        learning_rate: 3e-4

environment_parameters:
  SpawnableAreaNum:
    curriculum:
      - name: B_StairSide
        completion_criteria:
          measure: reward
          behavior: School_Only1F_Hard_Cur
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.8
        value: 0.0

      - name: A_StairSide
        completion_criteria:
          measure: reward
          behavior: School_Only1F_Hard_Cur
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.7
        value: 1.0

      - name: C_StairSide
        completion_criteria:
          measure: reward
          behavior: School_Only1F_Hard_Cur
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.7
        value: 2.0

      - name: All
        value: 3.0

  StepReward:
    curriculum:
      - name: B_StairSide
        completion_criteria:
          measure: reward
          behavior: School_Only1F_Hard_Cur
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.8
        value: 0.0

      - name: A_StairSide
        completion_criteria:
          measure: reward
          behavior: School_Only1F_Hard_Cur
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.7
        value: 0.0

      - name: C_StairSide
        completion_criteria:
          measure: reward
          behavior: School_Only1F_Hard_Cur
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.7
        value: 0.0

      - name: Lesson3
