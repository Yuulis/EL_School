behaviors:
  #Training Mode = 1
  School_OnlyExit:
    trainer_type: ppo

    max_steps: 800000
    keep_checkpoints: 100
    checkpoint_interval: 100000
    time_horizon: 64
    summary_freq: 10000
    threaded: true

    hyperparameters:
      batch_size: 32
      buffer_size: 2048
      learning_rate: 1e-4
      beta: 1e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear

    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3
      vis_encode_type: simple

    reward_signals:
      extrinsic:
        gamma: 0.995
        strength: 1.0

  #Training Mode = 2
  School_Only1F_Easy:
    trainer_type: ppo

    max_steps: 2000000
    keep_checkpoints: 100
    checkpoint_interval: 100000
    time_horizon: 64
    summary_freq: 10000
    threaded: true

    hyperparameters:
      batch_size: 32
      buffer_size: 2048
      learning_rate: 1e-4
      beta: 1e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear

    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3
      vis_encode_type: simple

    reward_signals:
      extrinsic:
        gamma: 0.995
        strength: 1.0

      curiosity:
        gamma: 0.995
        strength: 0.01
        encoding_size: 64
        learning_rate: 3e-4